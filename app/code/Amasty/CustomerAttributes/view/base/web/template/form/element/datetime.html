<input class="input-text" type="text" data-bind="
    datepicker: { storage: value,
        options: options,
        showsTime: true,
        timeFormat: 'hh:mm'
    },
    attr: {
        value: value,
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        disabled: disabled
    }" />
