<th
    class="data-grid-th "
    data-bind="
        css: {
            '_amastyEditable': ampgrid_editable,
            '_sortable': sortable,
            '_draggable': draggable,
            '_ascend': sorting === 'asc',
            '_descend': sorting === 'desc'
        },
        click: sort">

    <span
            class="data-grid-cell-content"
            data-bind="text: label">
    </span>

</th>
